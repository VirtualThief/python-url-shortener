<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>The link shortener</title>
  <meta name="description" content="Link shortener">
  <meta name="author" content="Dmitry Petukhov">
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  
</head>
    
<body>
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1>The link shortener</h1>
        </div>
      </div>
    </div>  
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col">
          <form class="form" action="/" method="POST">
            <div class="form-group">
              <label for="url">Input URL:</label>
              <input type="text" class="form-control" id="url" name="url" placeholder="https://somesite.com/"/>
            </div>
            <button type="submit" class="btn btn-primary">Shorten</button>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
